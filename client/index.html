<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="front.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-menu">
      <button id="add-product-button" class="post-product">
        Lägg till produkt
      </button>
      <button id="add-product-button" class="post-product">Produkter</button>
    </header>
    <main class="main-container">
      <div>
        <h1>Mina produkter</h1>
      </div>
      <div class="flex">
        <div id="formContainer" class="form-container">
          <form class="flex form" action="/products/add-product" method="POST">
            <h2 style="padding-bottom: 1rem">Lägg till produkt</h2>
            <label for="title">Titel</label>
            <input class="input" id="title" type="text" name="title" />
            <label for="content">Innehåll</label>
            <input type="text" id="content" name="content" />

            <div class="button-container">
              <button class="form-button" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex">
        <div id="productView">
          <h1>test</h1>
        </div>
      </div>
    </main>
  </body>
