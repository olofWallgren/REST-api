<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="front.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-menu">
      <button id="add-product-button" class="post-product">
        Lägg till produkt
      </button>
      <button
        onclick="mapProducts()"
        id="add-product-button"
        class="post-product"
      >
        Produkter
      </button>
      <form onsubmit="return false;" method="GET">
        <input
          id="prodTitle"
          class="serch-input"
          type="text"
          name="prodTitle"
        />
        <button onclick="serchProducts()" class="post-product">Sök</button>
      </form>
    </header>
    <main class="main-container">
      <div>
        <h1>Mina produkter</h1>
      </div>
      <div class="flex">
        <div id="formContainer" class="form-container">
          <form onsubmit="return false;" class="flex form" method="POST">
            <h2 style="padding-bottom: 1rem">Lägg till produkt</h2>
            <label for="title">Titel</label>
            <input class="input" id="title" type="text" name="title" />
            <label for="content">Innehåll</label>
            <input class="input" type="text" id="content" name="content" />
            <label for="pris">Pris</label>
            <input class="input" type="text" id="pris" name="pris" />

            <div class="button-container">
              <button onclick="addProduct()" class="form-button" type="submit">
                Send
              </button>
              <button onclick="closeForm()" class="form-button">Close</button>
            </div>
          </form>
        </div>
        <!-- edit form -->
        <div id="editFormContainer" class="edit-form-container">
          <form onsubmit="return false;" class="flex form" method="PUT">
            <h2 style="padding-bottom: 1rem">Ändra produkten</h2>
            <label for="title">Titel</label>
            <input class="input" id="newEdit-title" type="text" name="title" />
            <label for="content">Innehåll</label>
            <input
              class="input"
              type="text"
              id="newEdit-content"
              name="content"
            />
            <label for="price">pris</label>
            <input class="input" type="text" id="newEdit-price" name="price" />

            <div class="button-container">
              <button
                onclick="getValuesFromForm()"
                class="form-button"
                type="submit"
              >
                Send
              </button>
              <button onclick="closeEditForm()" class="form-button">
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex">
        <div class="product-view" id="foundProductview"></div>
        <div class="product-view" id="productView"></div>
      </div>
    </main>
  </body>
</html>
